<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ prod.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content> {{ prod.description }} </mat-card-content>
  <mat-card-actions (click)="comprar(prod)">
    <button mat-flat-button color="primary">
      Buy {{ prod.price | currency }}<mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
